---
name: Clojure
on: [push]
jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@12.3
        with:
          cli: 1.11.1.1435

      - name: Run tests
        run: clojure -X:test
